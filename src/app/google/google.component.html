<div [ngStyle]="{'padding': '2em', 'background-color': 'white'}">
    <nz-page-header [nzGhost]="false">
        <nz-page-header-title>Google</nz-page-header-title>
        <!-- <nz-page-header-subtitle>logged in via Google OIDC</nz-page-header-subtitle> -->
        <nz-page-header-extra>
            <!-- <button nz-button>Operation</button>
            <button nz-button>Operation</button> -->
            <button nz-button nzType="primary" (click)="logout()" nzSize="large">Logout</button>
        </nz-page-header-extra>
        <nz-page-header-content>
        </nz-page-header-content>
    </nz-page-header>


    <nz-row nzGutter="40">
        <nz-col nzSpan="12" style="text-align: left">
            <div style="background: #ECECEC;padding:30px;">
                <app-user config="google"></app-user>
            </div>
        </nz-col>
        <nz-col nzSpan="12">
            <div style="background: #ECECEC;padding:30px;">

                <nz-card style="text-align: left;" nzTitle="Gmail labels" [nzExtra]="extraTemplate">

                    <nz-table #basicTable [nzData]="dataSet">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of basicTable.data">
                                <td>{{data.name}}</td>
                                <td>{{data.age}}</td>
                                <td>{{data.address}}</td>
                                <td>
                                    <a>Action ä¸€ {{data.name}}</a>
                                    <nz-divider nzType="vertical"></nz-divider>
                                    <a>Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </nz-card>
                <ng-template #extraTemplate>
                    <nz-button-group>
                        <button nz-button>Create new</button>
                        <button nz-button nzType="primary">Fetch</button>
                    </nz-button-group>
                </ng-template>
            </div>
        </nz-col>
    </nz-row>
</div>
